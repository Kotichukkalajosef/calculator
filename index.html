<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator - By Josef </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <div class="calculator">
    <input type="text" id="inputbox" placeholder="0">

      <div>
        <button class="ACBtn">AC</button>
        <button class="delBtn">DEL</button>
        <button class="perBtn">%</button>
        <button class="divideBtn">/</button>
      </div>
     
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="multiBtn">*</button>
        
      </div>
     
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="minusBtn">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plusBtn">+</button>



      </div>
      <div>

        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>


      </div>



  </div>
  
</body>
</html>
